<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #0b0b0b;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <div class="form-group">
                <input type="text" placeholder="Username" id="login-username">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" id="login-password">
            </div>
            <div class="form-group">
                <button onclick="redirectToRegister()">Log In</button>
            </div>
            <span class="toggle-link" onclick="toggleForm()">Don't have an account? Register</span>
        </div>

        <div id="register-form" class="form-container" style="display: none;">
            <h2>Register</h2>
            <div class="form-group">
                <input type="text" placeholder="Username" id="register-username">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" id="register-password">
            </div>
            <div class="form-group">
                <button onclick="register()">Sign Up</button>
            </div>
            <span class="toggle-link" onclick="toggleForm()">Already have an account? Login</span>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }

        function redirectToRegister() {
            // Jika Anda ingin mengarahkan ke halaman lain:
            // window.location.href = 'register.html';

            // Jika Anda ingin menampilkan formulir pendaftaran pada halaman yang sama:
            toggleForm();
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            // Implement your registration logic here
            console.log(`Registering with Username: ${username}, Password: ${password}`);
        }
    </script>
</body>
</html>
